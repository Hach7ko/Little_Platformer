<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Little Platformer - Box2D</title>
        <link rel="stylesheet" type="text/css" href="main.css"/>
    </head>
    <body>
        <div id="wrapper">
            <div id="menu_wrapper">
                <div id='gameTitle'>Krakoon</div>
                <div id='playButton'> Press enter to play </div>
                <div id='buttonsHelper'>
                    <img src="images/lineLight02.png">
                    <img src="images/lineLight40.png">
                    <img src="images/lineLight10.png">
                </div>
                <div id='charImg'><img src="images/p1_jump.png"></div>
            </div>
            <div id="next_level">
                <div id='gameTitle'>Krakoon</div>
                <div id='playButton'> Press enter for next level </div>
                <div id='score'></div>
            </div>
            <div id="game_over">
                <div id='gameTitle'>Krakoon</div>
                <h3 id='gameOver'>Game Over</h3>
                <div id='coins'>Insert Coins</div>
                <div id='scoreGameOver'></div>
            </div>
            <canvas id="canvas" width="600" height="600">Your brower doesn't support the HTML5 canvas tag.</canvas>
        </div>
    </body>
        <script type="text/javascript" src="library/Box2dWeb-2.1.a.3.min.js"></script>

        <script type="text/javascript" src="javascript/main.js"></script>
        
        <script type="text/javascript" src="javascript/paramLibrary.js"></script>
        <script type="text/javascript" src="javascript/objectLibrary.js"></script>
        <script type="text/javascript" src="javascript/levels.js"></script>
        <script type="text/javascript" src="javascript/stateMachine.js"></script>

        <script type="text/javascript" src="javascript/box2dUtils.js"></script>

        <script type="text/javascript" src="javascript/player.js"></script>
        <script type="text/javascript" src="javascript/enemy.js"></script>
        <script type="text/javascript" src="javascript/animationManager.js"></script>
</html>
